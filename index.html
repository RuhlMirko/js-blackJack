<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="dice.js" defer></script>
  </head>
  <body>
    <main>
      <div class="ui-bg players-amount">
        <span>Select amount of players</span>
        <select name="" id="">
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="enemy-dice ui-bg">
        <span class="p1">5</span>
        <span class="p2">5</span>
        <span class="p3 hidden">5</span>
        <span class="p4 hidden">5</span>
        <span class="p5 hidden">5</span>
      </div>

      <span class="outside-span">Your current hand is:</span>
      <div class="ui-bg current-hand">
        <img src="res/dice--6.png" alt="" class="p1-d01" />
        <img src="res/dice--6.png" alt="" class="p1-d02" />
        <img src="res/dice--6.png" alt="" class="p1-d03" />
        <img src="res/dice--6.png" alt="" class="p1-d04" />
        <img src="res/dice--6.png" alt="" class="p1-d05" />
        <img src="res/dice--6.png" alt="" class="p1-d06" />
      </div>

      <div id="player">
        <div class="bet">
          <img src="res/chips.png" alt="" />
          <span>10x</span>
        </div>
        <div class="player ui-bg">
          <div>
            <span>Face</span>
            <div>
              <span class="btn up">&#8656;</span>
              <span class="btn down">&#8658;</span></div>
          </div>
          <img src="res/dice--1.png" alt="" />
          <div>
            <span>2x</span>
            <div>
              <span class="btn up">&#8657;</span>
              <span class="btn down">&#8659;</span>
            </div>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Made by Ruhl Mirko @RuhlMirko</p>
    </footer>
  </body>
</html>
