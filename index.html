<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Black Jack</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="dice.js" defer></script>
  </head>
  <body>
    <header>
      <div class="bet">
        <img src="res/chips.png" alt="" />
        <span>10x</span>
      </div>
    </header>

    <main>
      <div class="ui-bg players-amount">
        <span>Select amount of players</span>
        <select name="" id="">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>

      <div class="enemy-dice ui-bg">
        <span class="e1">5</span>
        <span class="e2 hidden">5</span>
        <span class="e3 hidden">5</span>
        <span class="e4 hidden">5</span>
        <span class="e5 hidden">5</span>
      </div>

      <div class="player ui-bg">
        <div class="player-dice dice-6">
          <img src="res/dice--6.png" alt="" />
          <button class="up">Up</button>
          <button class="down">Down</button>
        </div>

        <div class="player-dice dice-5">
          <img src="res/dice--5.png" alt="" />
          <button class="up">Up</button>
          <button class="down">Down</button>
        </div>

        <div class="player-dice dice-4">
          <img src="res/dice--4.png" alt="" />
          <button class="up">Up</button>
          <button class="down">Down</button>
        </div>

        <div class="player-dice dice-3">
          <img src="res/dice--3.png" alt="" />
          <button class="up">Up</button>
          <button class="down">Down</button>
        </div>

        <div class="player-dice dice-2">
          <img src="res/dice--2.png" alt="" />
          <button class="up">Up</button>
          <button class="down">Down</button>
        </div>

        <div class="player-dice dice-1">
          <img src="res/dice--1.png" alt="" />
          <button class="up">Up</button>
          <button class="down">Down</button>
        </div>
      </div>
    </main>

    <footer>
      <p>Made by Ruhl Mirko @RuhlMirko</p>
    </footer>
  </body>
</html>
